<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Event</title>
</head>
<body>
    <div onmouseover="this.style.backgroundColor='lightblue'" style="width: 200px; height: 100px; border: 1px solid black;">
        Hover over me!
    </div>
</body>
</html>
