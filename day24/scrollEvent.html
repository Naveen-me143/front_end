<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Event</title>
    <style>
        #scrollable {
            height: 200px;
            width: 300px;
            overflow-y: scroll;
            border: 1px solid black;
        }
        .content {
            height: 600px;
        }
    </style>
</head>
<body>
    <div id="scrollable" onscroll="console.log('Scrolling!')">
        <div class="content">Scroll inside this box!</div>
    </div>
</body>
</html>
