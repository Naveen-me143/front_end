    <!DOCTYPE html>

    <script>
        const promise1 = new Promise((resolve, reject) => {
            setTimeout(resolve, 500, 'Promise 1 resolved');
        });

        const promise2 = new Promise((resolve, reject) => {
            setTimeout(resolve, 1000, 'Promise 2 resolved');
        });

        const promise3 = new Promise((resolve, reject) => {
            setTimeout(resolve, 200, 'Promise 3 resolved');
        });

        Promise.race([promise1, promise2, promise3])
            .then((value) => {
                console.log('First resolved promise:', value);
            })
            .catch((error) => {
                console.error('A promise rejected:', error);
            });
