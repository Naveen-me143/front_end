<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    let animalPrototype = {
    speak: function() {
        console.log(`${this.name} makes a sound.`);
    }
};

// Create an object using the prototype
let dog = Object.create(animalPrototype);
dog.name = "Buddy";
dog.speak(); // Logs: Buddy makes a sound
   </script> 
</body>
</html>
