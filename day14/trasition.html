<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Example</title>
    <style>
        /* Button Without Transition */
        .button-no-transition {
            background-color: blue;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        .button-no-transition:hover {
            background-color: red;
        }

        /* Button With Transition */
        .button-with-transition {
            background-color: blue;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            transition: background-color 0.5s ease;
        }

        .button-with-transition:hover {
            background-color: red;
        }

        /* Styling for Layout */
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="button-no-transition">No Transition</button>
        <button class="button-with-transition">With Transition</button>
    </div>
</body>
</html>
