<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: yellowgreen;
            width: 500px;
            height: 500px;
            position: relative;
        }
        p{
            background-color: rgb(170, 52, 107);
            width: 200px;
            height: 200px;  
            bottom: 20px;
            right: 0;
            position: absolute;
        }
    </style>
</head>
<body>
    <div>
        this is a parent
        <p>this is a child</p>
    </div>
</body>
</html>
