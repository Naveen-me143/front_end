
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Page with Combined Section</title>
    <link rel="stylesheet" href="./semantic.CSS">
</head>
<body>
    <header>
        <h1>Website Title</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section>
            <h2>Section 1</h2>
            <p>Content for section 1 goes here.</p>
        </section>
        <section class="combined-section">
            <h2>Combined Section 2</h2>
            <p>This is an image example for symantic tag</p>
            <figure>
                <img src="https://techbreak.com.br/wp-content/uploads/2023/10/bing-image-creator-2-min.jpg" alt="Image for combined section">
            </figure>
        </section>
        <aside>
            <p>Additional content for the sidebar goes here.</p>
        </aside>
    </main>

    <footer>
        <p>&copy; this is a footer tag</p>
    </footer>
</body>
</html>
