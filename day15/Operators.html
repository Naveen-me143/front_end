<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Operators Demo</title>
</head>
<body>
    <h2>JavaScript Operators Demo</h2>
    <script>
        let a = 10;
        let b = 5;

        // Arithmetic Operators
        document.write("<h3>Arithmetic Operators</h3>");
        document.write("a + b = " + (a + b) + "<br>");
        document.write("a - b = " + (a - b) + "<br>");
        document.write("a * b = " + (a * b) + "<br>");
        document.write("a / b = " + (a / b) + "<br>");
        document.write("a % b = " + (a % b) + "<br>");
        document.write("a ** b = " + (a ** b) + "<br>");

        // Assignment Operators
        document.write("<h3>Assignment Operators</h3>");
        let x = 10;
        x += 5;
        document.write("x += 5: " + x + "<br>");
        x -= 3;
        document.write("x -= 3: " + x + "<br>");
        x *= 2;
        document.write("x *= 2: " + x + "<br>");
        x /= 4;
        document.write("x /= 4: " + x + "<br>");
        x %= 3;
        document.write("x %= 3: " + x + "<br>");

        // Comparison Operators
        document.write("<h3>Comparison Operators</h3>");
        document.write("a == b: " + (a == b) + "<br>");
        document.write("a != b: " + (a != b) + "<br>");
        document.write("a > b: " + (a > b) + "<br>");
        document.write("a < b: " + (a < b) + "<br>");
        document.write("a >= b: " + (a >= b) + "<br>");
        document.write("a <= b: " + (a <= b) + "<br>");
        document.write("a === b: " + (a === b) + "<br>");
        document.write("a !== b: " + (a !== b) + "<br>");

        // Logical Operators
        document.write("<h3>Logical Operators</h3>");
        let c = true;
        let d = false;
        document.write("c && d: " + (c && d) + "<br>");
        document.write("c || d: " + (c || d) + "<br>");
        document.write("!c: " + (!c) + "<br>");

        // Bitwise Operators
        document.write("<h3>Bitwise Operators</h3>");
        document.write("a & b: " + (a & b) + "<br>");
        document.write("a | b: " + (a | b) + "<br>");
        document.write("a ^ b: " + (a ^ b) + "<br>");
        document.write("~a: " + (~a) + "<br>");
        document.write("a << 1: " + (a << 1) + "<br>");
        document.write("a >> 1: " + (a >> 1) + "<br>");
    </script>
</body>
</html>
