<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>type of operators</title>
</head>
<body>
   <h1>type of operators</h1>
   <script>
        a=10;
    b='10'
    document.write(typeof(a));
    document.write("<br>");
    document.write(typeof(b));
    document.write("<br>");
    document.write(a==b);//loos comparison , it will compare the value only
    document.write("<br>");
    document.write(a===b);//strict comparison , it will compare the value and data type
    document.write("<br>");
    document.write(typeof(a)==typeof(b));
   </script>
</body>
</html>
