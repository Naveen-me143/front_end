<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithamic</title>
</head>
<body>
    <h1>Arithmatic operation</h1>
    <script>
        a=10;
        b=20;
        console.log(a+b);
        document.write(a+b);
        console.log(a-b);
        console.log(a*b);
        console.log(a/b);
        console.log(a%b);
        console.log(a**b);//power or exponent
        console.log(++a);//pre-increment
        console.log(--b);//pre-decrement
        console.log(a**b);
      

    </script>
</body>
</html>
